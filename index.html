<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code Generator</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #eaeaea;
      --box-bg: #2a2a2a;
      --shadow: rgba(255,255,255,0.05);
      --btn-bg: #0b69ff;
      --btn-secondary: #666;
    }

    body.light {
      --bg: #ffffff;
      --text: #111;
      --box-bg: #ffffff;
      --shadow: rgba(0,0,0,0.1);
      --btn-secondary: #444;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      background: var(--bg);
      color: var(--text);
      max-width: 900px;
      margin: 40px auto 20px auto;
      padding: 20px;
      line-height: 1.5;
      display: flex;
      gap: 30px;
      transition: background 0.25s, color 0.25s;
    }

    .left {
      flex: 1;
    }

    .right {
      width: 320px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 15px;
      background: var(--box-bg);
      color: var(--text);
      box-sizing: border-box;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: var(--btn-bg);
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-right: 10px;
    }

    button.secondary {
      background: var(--btn-secondary);
    }

    #qrContainer {
      background: var(--box-bg);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 4px 14px var(--shadow);
      min-width: 200px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.25s;
    }

    .toggle-container {
      margin-bottom: 18px;
    }

    .toggle-btn {
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #777;
      background: var(--box-bg);
      color: var(--text);
      font-size: 18px;
    }

    footer {
      position: fixed;
      bottom: 12px;
      right: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0.8;
      font-size: 14px;
    }

    footer img {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    footer a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body class="dark">

  <div class="left">
    <div class="toggle-container">
      <button id="themeToggle" class="toggle-btn">üåô</button>
    </div>

    <h1>QR Code Generator</h1>

    <label>Text / URL</label>
    <textarea id="data" rows="3"></textarea>

    <div style="margin-top:14px">
      <button id="generate">Generate</button>
      <button id="download" class="secondary" disabled>Download PNG</button>
      <button id="copy" class="secondary" disabled>Copy to Clipboard</button>
    </div>
  </div>

  <div class="right">
    <div id="qrContainer">
      <small>No QR yet</small>
    </div>
  </div>

  <canvas id="hiddenCanvas" style="display:none"></canvas>

<script>
  const dataEl = document.getElementById('data');
  const genBtn = document.getElementById('generate');
  const downloadBtn = document.getElementById('download');
  const copyBtn = document.getElementById('copy');
  const themeBtn = document.getElementById('themeToggle');
  const qrContainer = document.getElementById('qrContainer');
  const canvas = document.getElementById('hiddenCanvas');

  const QR_SIZE = 300;

  function buildApiUrl(text) {
    return `https://api.qrserver.com/v1/create-qr-code/?size=${QR_SIZE}x${QR_SIZE}&data=${encodeURIComponent(text)}`;
  }

  async function generateQR() {
    const text = dataEl.value.trim();
    if (!text) {
      alert("Please enter something to encode.");
      return;
    }

    const url = buildApiUrl(text);

    qrContainer.innerHTML = "";
    const img = document.createElement("img");
    img.src = url + "&t=" + Date.now();
    img.width = QR_SIZE;
    img.height = QR_SIZE;
    img.alt = "QR Code";
    qrContainer.appendChild(img);

    downloadBtn.disabled = false;
    copyBtn.disabled = false;
  }

  function urlToBlob(url) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        canvas.width = QR_SIZE;
        canvas.height = QR_SIZE;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, QR_SIZE, QR_SIZE);
        ctx.drawImage(img, 0, 0, QR_SIZE, QR_SIZE);
        canvas.toBlob(blob => resolve(blob), "image/png");
      };
      img.onerror = reject;
      img.src = url;
    });
  }

  async function downloadPNG() {
    const url = qrContainer.querySelector("img").src;
    const blob = await urlToBlob(url);

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "qrcode.png";
    a.click();
    setTimeout(() => URL.revokeObjectURL(a.href), 1500);
  }

  async function copyToClipboard() {
    const url = qrContainer.querySelector("img").src;
    const blob = await urlToBlob(url);

    try {
      await navigator.clipboard.write([
        new ClipboardItem({ "image/png": blob })
      ]);
      copyBtn.textContent = "Copied!";
      setTimeout(() => copyBtn.textContent = "Copy to Clipboard", 1200);
    } catch (err) {
      alert("Clipboard copy failed.");
    }
  }

  // Toggle between dark and light mode
  themeBtn.addEventListener("click", () => {
    document.body.classList.toggle("light");
    const isLight = document.body.classList.contains("light");
    themeBtn.textContent = isLight ? "‚òÄÔ∏è" : "üåô";
  });

  genBtn.addEventListener("click", generateQR);
  downloadBtn.addEventListener("click", downloadPNG);
  copyBtn.addEventListener("click", copyToClipboard);
</script>

<footer>
  <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
  <a href="https://github.com/0PKunal/" target="_blank">Developer: OP Kunal</a>
</footer>

</body>
</html>
